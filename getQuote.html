<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScreenBiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/3c394720e3.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="logoSection">
      <img src="images/mainLogo_white.png" style="height: 65px">
    </div>
      <br/>
      <br/>
    <div class="container">
      <div class="MobilePic">
      <img class="img-responsive" src="" style="height: 400px">
      </div>
    </div>
    
 
    
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
    $(function(){
      $(".MobilePic").find('img').attr("src",localStorage.getItem('url'))
    })
   
</script>
      
  </body>
</html>
