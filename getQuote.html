<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScreenBiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/3c394720e3.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="logoSection">
      <img src="images/mainLogo_white.png" style="height: 65px">
    </div>
      <br/>
      <br/>
    <div class="container">
     <div class="col-sm-5">
      <div class="MobilePic">
      <img class="img-responsive" src="" style="height: 400px">
      </div>
     </div>
        <br/>
        
        
        <!--checkbox section -->
        
     <div class="col-sm-4 col-sm-offset-1">
       <form>
    <div class="checkbox">
      <label><input type="checkbox" value="option 1">Option 1</label>
    </div>
    <br/>
    <div class="checkbox">
      <label><input type="checkbox" value="option 2">Option 2</label>
    </div>
    <br/>
    <div class="checkbox">
      <label><input type="checkbox" value="option 3">Option 3</label>
    </div>
    <br/>
    <div class="checkbox">
      <label><input type="checkbox" value="option 4">Option 4</label>
    </div>
    <br/><br/><br/>
    <button id="bookEnquiry" type="button" class="btn btn-primary btn-md">Book Enquiry</button>     
           
     </form>
     </div>
      <!--finished checkbox section-->
   
      </div>
    
 
       <!-- footer for the home page -->
      <div class ="footer">
      <a href="index.html">Go back to the home page</a>
      </div>
       
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
    $(function(){
      //create an empty array for storing problems listed as in checkboxes;
      var problems = [];    
    
      $(".MobilePic").find('img').attr("src",localStorage.getItem('url'))
      
        //response when Book enquiry is clicked
        $('button').click(function(){
          //iterate through each option to check if it is checked
          $('input[type=checkbox]').each(function(){
              if($(this).prop("checked"))
                //push the value of checked checkboxes into array
                  problems.push($(this).val())
          })
        })
    console.log(problems); //testing purpose only
    })     
    
   
</script>     
  </body>
</html>
