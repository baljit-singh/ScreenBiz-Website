<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScreenBiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/3c394720e3.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body id="form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 formDiv">
        <h3>Create Your Account</h3>
        <p>Already a member?<span><a href='#'>Log In</a></span></p>
        <form>
          <div class="form-group">
            <input type="name" class="form-control" id="exampleName" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="examplePassword" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="exampleContact" placeholder="Contact number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleAdress" placeholder="Address">
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
      </div>
    </div>
  </body>
    
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
